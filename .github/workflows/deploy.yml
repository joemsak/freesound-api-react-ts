name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npm run type-check

      - name: Run tests
        run: npm run test:run

      - name: Verify secrets are set
        run: |
          if [ -z "${{ secrets.VITE_FREESOUND_CLIENT_ID }}" ]; then
            echo "❌ Error: VITE_FREESOUND_CLIENT_ID secret is not set"
            echo "Please add it in Settings → Secrets and variables → Actions"
            exit 1
          fi
          if [ -z "${{ secrets.VITE_FREESOUND_CLIENT_SECRET }}" ]; then
            echo "❌ Error: VITE_FREESOUND_CLIENT_SECRET secret is not set"
            echo "Please add it in Settings → Secrets and variables → Actions"
            exit 1
          fi
          echo "✅ Secrets are configured"

      - name: Build
        run: npm run build
        env:
          VITE_FREESOUND_CLIENT_ID: ${{ secrets.VITE_FREESOUND_CLIENT_ID }}
          VITE_FREESOUND_CLIENT_SECRET: ${{ secrets.VITE_FREESOUND_CLIENT_SECRET }}
          VITE_FREESOUND_API_TOKEN: ${{ secrets.VITE_FREESOUND_API_TOKEN }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

